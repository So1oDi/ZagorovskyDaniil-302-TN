<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZagorovskyLab07-2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0066cc;
            font-size: 1.8rem;
            font-weight: 600;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        form {
            background-color: #fff;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="color"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="color"]:focus,
        select:focus,
        textarea:focus {
            border-color: #0066cc;
            outline: none;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 48%;
            margin-right: 4%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #004999;
        }

        input[type="reset"] {
            background-color: #999;
            margin-right: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .radio-group,
        .checkbox-group {
            margin-top: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
            color: #555;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group textarea {
            resize: vertical;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
                width: 90%;
            }

            h2 {
                font-size: 1.6rem;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>Завдання до лабораторної роботи №7 для самостійного виконання №1</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Ваше ім'я:</label>
                <input type="text" id="name" name="name" placeholder="Введіть ваше ім'я" required>
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
                <label for="age">Ваш вік:</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label for="date">Дата народження:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="color">Оберіть улюблений колір:</label>
                <input type="color" id="color" name="color">
            </div>

            <div class="form-group radio-group">
                <label>Ваш улюблений вид спорту:</label>
                <input type="radio" id="football" name="sport" value="football">
                <label for="football">Футбол</label>
                <input type="radio" id="basketball" name="sport" value="basketball">
                <label for="basketball">Баскетбол</label>
                <input type="radio" id="tennis" name="sport" value="tennis">
                <label for="tennis">Теніс</label>
            </div>

            <div class="form-group checkbox-group">
                <label for="hobbies">Ваші хобі:</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading">
                <label for="reading">Читання</label>
                <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                <label for="traveling">Подорожі</label>
                <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                <label for="cooking">Кулінарія</label>
            </div>

            <div class="form-group">
                <label for="country">Оберіть країну:</label>
                <select id="country" name="country" required>
                    <option value="ukraine">Україна</option>
                    <option value="poland">Польща</option>
                    <option value="germany">Німеччина</option>
                    <option value="usa">США</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Ваші коментарі:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Введіть ваші коментарі"></textarea>
            </div>

            <div class="form-group">
                <label for="file">Завантажте файл:</label>
                <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
            </div>

            <div class="form-group">
                <input type="submit" value="Відправити">
                <input type="reset" value="Скинути">
            </div>
        </form>
    </div>
</body>
</html>
