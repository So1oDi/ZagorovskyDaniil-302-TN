<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Карти для фотографій про Полтаву">
    <meta name="keywords" content="Полтава, карта, гіперпосилання, фотографія">
    <title>Полтава - Корпусний парк</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            color: #00509e;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Корпусний парк в Полтаві</h1>
    <p>Це фото одного з найвідоміших місць Полтави — Корпусного парку. Тут знаходиться пам'ятник, а також прекрасні клумби і зелені газони.</p>
    
    <map name="map1">
        <area shape="rect" coords="288,391,315,348" href="#" title="Пам'ятник на площі">
        <area shape="rect" coords="372,383,399,340" href="#" title="Клумби та газони">
        <area shape="circle" coords="120,328,103,313" href="#" title="Зона для відпочинку">
    </map>

    <center>
        <img src="Корпусний парк.jpg" width="606" height="843" border="1" usemap="#map1">
    </center>
    <h1>Альтанка в Полтаві</h1>
    <p>Невелика паркова споруда, призначена для відпочинку на природі.</p>
    
    <map name="map2">
        <area shape="rect" coords="18,148,261,172" href="#" title="Жовті квіти">
        <area shape="rect" coords="45,46,131,116" href="#" title="Альтанка">
    </map>

    <center>
        <img src="Альтанка.jpg" width="275" height="183" border="1" usemap="#map2">
    </center>

</body>
</html>
