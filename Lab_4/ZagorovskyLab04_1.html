<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Рядок, що біжить</title>
    <style>
        body {
            background-color: #f0f8ff;
            margin: 0;
            font-family: Verdana, sans-serif; 
        }
        .marquee-container {
            width: 100%; 
            height: 50px; 
            background-color: #99ff00;
            overflow: hidden;
            position: relative;
        }
        .marquee-text {
            color: #8b008b; 
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            white-space: nowrap;
            position: absolute;
            right: -100%; 
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            from {
                right: -100%;
            }
            to {
                right: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">
            Граю в Сталкер 2 Серце Чернобиля
        </div>
    </div>
</body>
</html>
