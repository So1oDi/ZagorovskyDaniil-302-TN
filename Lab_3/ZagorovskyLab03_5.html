<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZagorovskyLab03-5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            border: 5px solid #000;
            margin: 10px;
            border-radius: 8px;
        }

        .caption {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Фотографії з підписами</h1>

    <div class="image-container">
        <div class="image-item">
            <img src="1.jpg" alt="Перша фотографія" width="300" height="200">
            <p class="caption">Це перша фотографія.</p>
        </div>

        <div class="image-item">
            <img src="2.jpg" alt="Друга фотографія" width="300" height="200">
            <p class="caption">Це друга фотографія.</p>
        </div>

        <div class="image-item">
            <img src="3.jpg" alt="Третя фотографія" width="300" height="200">
            <p class="caption">Це третя фотографія.</p>
        </div>
    </div>

</body>
</html>
